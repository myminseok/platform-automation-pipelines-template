resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: semver-config
  type: docker-image
  source:
    repository: itstarting/semver-config-concourse-resource
resources:
- name: pipeline-trigger-version-git
  type: semver
  source:
    driver: git
    uri: ((git.platform_automation_configs.uri))
    branch: ((git.platform_automation_configs.branch))
    file: envs/((foundation))/pipeline_trigger_version_((pipeline_name))
    private_key: ((git.private_key))
- name: platform-automation-tasks
  type: s3
  source:
    endpoint: ((s3.endpoint))
    access_key_id: ((s3.access_key_id))
    bucket: ((s3.buckets.platform_automation))
    region_name: ((s3.region_name))
    secret_access_key: ((s3.secret_access_key))
    regexp: platform-automation-tasks-(.*).zip
    skip_ssl_verification: true
- name: platform-automation-image
  type: s3
  source:
    endpoint: ((s3.endpoint))
    access_key_id: ((s3.access_key_id))
    bucket: ((s3.buckets.platform_automation))
    region_name: ((s3.region_name))
    secret_access_key: ((s3.secret_access_key))
    regexp: platform-automation-image-(.*).tgz
    skip_ssl_verification: true
- name: pipelines
  type: git
  source:
    private_key: ((git.private_key))
    uri: ((git.platform_automation_pipelines.uri))
    branch: ((git.platform_automation_pipelines.branch))
    skip_ssl_verification: true
- name: configuration
  type: git
  source:
    private_key: ((git.private_key))
    uri: ((git.platform_automation_configs.uri))
    branch: ((git.platform_automation_configs.branch))
    skip_ssl_verification: true
- name: installation
  type: s3
  source:
    endpoint: ((s3.endpoint))
    access_key_id: ((s3.access_key_id))
    secret_access_key: ((s3.secret_access_key))
    region_name: ((s3.region_name))
    bucket: ((s3.buckets.installation))
    regexp: ((foundation))-installation-(.*).zip
    skip_ssl_verification: true
- name: domain_certificate
  type: s3
  source:
    endpoint: ((s3.endpoint))
    access_key_id: ((s3.access_key_id))
    secret_access_key: ((s3.secret_access_key))
    region_name: ((s3.region_name))
    bucket: ((s3.buckets.installation))
    regexp: certificate_*_(.*).tgz
    skip_ssl_verification: true
- name: opsman_vm_state
  type: git
  source:
    private_key: ((git.private_key))
    uri: ((git.platform_automation_configs.uri))
    branch: ((git.platform_automation_configs.branch))
    skip_ssl_verification: true
    paths:
    - envs/((foundation))/state/state.yml
- name: opsman-version-git
  type: semver-config
  source:
    driver: git
    uri: ((git.platform_automation_configs.uri))
    branch: ((git.platform_automation_configs.branch))
    private_key: ((git.private_key))
    config_file: envs/((foundation))/versions.yml
    config_path: products.opsman
    version_path: products.opsman.product-version
    version_pattern: m.n.p
- name: bbr-release-pivnet
  type: pivnet
  source:
    api_token: ((pivnet.token))
    product_slug: p-bosh-backup-and-restore
    product-version: ^1\.5\..*$
- name: bbr-director-backup-bucket
  type: s3
  source:
    endpoint: ((s3.endpoint))
    access_key_id: ((s3.access_key_id))
    secret_access_key: ((s3.secret_access_key))
    region_name: ((s3.region_name))
    bucket: ((s3.buckets.bbr-backup))
    regexp: ((foundation))-director-backup_(.*).tar
    skip_ssl_verification: true
- name: tas-version-git
  type: semver-config
  source:
    driver: git
    uri: ((git.platform_automation_configs.uri))
    branch: ((git.platform_automation_configs.branch))
    private_key: ((git.private_key))
    config_file: envs/((foundation))/versions.yml
    config_path: products.tas
    version_path: products.tas.product-version
    version_pattern: m.n.p
- name: bbr-tas-backup-bucket
  type: s3
  source:
    endpoint: ((s3.endpoint))
    access_key_id: ((s3.access_key_id))
    secret_access_key: ((s3.secret_access_key))
    region_name: ((s3.region_name))
    bucket: ((s3.buckets.bbr-backup))
    regexp: ((foundation))-cf-backup_(.*).tar
    skip_ssl_verification: true
jobs:
- name: generate-domain-certificate
  serial: true
  serial_groups:
  - serial-jobs
  plan:
  - in_parallel:
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: pipelines
    - get: configuration
  - do:
    - task: prepare_custom_tasks_with_secrets
      image: platform-automation-image
      file: pipelines/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: pipelines
        config: configuration
        vars: configuration
      params:
        CONFIG_PATHS: config/envs/((foundation))/opsman config/envs/((foundation))/products
        VARS_PATHS: vars/envs/((foundation))/generated-vars vars/envs/((foundation))/vars
        TASKS_PATH: tasks/tasks
      output_mapping:
        tasks: pipelines
    - task: generate-domain-certificate
      file: pipelines/tasks/generate-certificate.yml
      input_mapping:
        config: configuration
      params:
        AWS_ACCESS_KEY_ID: ((certificate.generate.dns_privider_access_key))
        AWS_SECRET_ACCESS_KEY: ((certificate.generate.dns_privider_access_secret_key))
        AWS_REGION: ((certificate.generate.dns_provider_region))
        SUBDOMAIN: ((certificate.generate.subdomain))
        AWS_HOSTED_ZONE_ID: ((certificate.generate.dns_provider_hosted_zone_id))
        EMAIL: ((certificate.generate.letsencrypt_email))
    - put: domain_certificate
      params:
        file: installation/certificate_((certificate.generate.subdomain))_*.tgz
- name: save-domain-certificate-to-credhub
  serial: true
  serial_groups:
  - serial-jobs
  plan:
  - in_parallel:
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: pipelines
    - get: configuration
    - get: domain_certificate
  - do:
    - task: prepare_custom_tasks_with_secrets
      image: platform-automation-image
      file: pipelines/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: pipelines
        config: configuration
        vars: configuration
      params:
        CONFIG_PATHS: config/envs/((foundation))/opsman config/envs/((foundation))/products
        VARS_PATHS: vars/envs/((foundation))/generated-vars vars/envs/((foundation))/vars
        TASKS_PATH: tasks/tasks
      output_mapping:
        tasks: pipelines
    - task: save-certificate-to-credhub
      file: pipelines/tasks/save-certificate-to-credhub.yml
      input_mapping:
        config: configuration
      params:
        CERTIFICATE_FILE: generated-certificate/certificates*.tgz
        SUBDOMAIN: ((certificate.generate.subdomain))
        CREDHUB_CA_CERT: ((credhub.ca_cert))
        CREDHUB_SECRET: ((credhub_client.password))
        CREDHUB_CLIENT: ((credhub_client.username))
        CREDHUB_SERVER: ((credhub.server))
        PIPELINE_NAME: ((BUILD_PIPELINE_NAME))
        PREFIX: /concourse/main
        KEY_NAME: ((certificate.credhub_key_name))
        KEY_NAME_DIRECTOR_TRUSTED_CERTS: ((certificate.credhub_key_name_director_trusted_certificates))
- name: install-opsman
  serial: true
  serial_groups:
  - serial-jobs
  build_log_retention:
    days: 2
    builds: 100
  plan:
  - in_parallel:
    - get: pipeline-trigger-version-git
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: pipelines
    - get: configuration
    - get: opsman-version-git
    - get: opsman_vm_state
  - do:
    - task: prepare_tasks_with_secrets
      image: platform-automation-image
      file: platform-automation-tasks/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: platform-automation-tasks
        config: configuration
        vars: configuration
      params:
        CONFIG_PATHS: config/envs/((foundation))/opsman config/envs/((foundation))/products
        VARS_PATHS: vars/envs/((foundation))/generated-vars vars/envs/((foundation))/vars
      output_mapping:
        tasks: platform-automation-tasks
    - task: prepare_tasks_with_product_version
      image: platform-automation-image
      file: pipelines/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: platform-automation-tasks
        config: opsman-version-git
        vars: configuration
      params:
        CONFIG_PATHS: config
        VARS_PATHS: vars/envs/((foundation))/generated-vars vars/envs/((foundation))/vars
      output_mapping:
        tasks: platform-automation-tasks
    - task: prepare_custom_tasks_with_secrets
      image: platform-automation-image
      file: pipelines/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: pipelines
        config: configuration
        vars: configuration
      params:
        CONFIG_PATHS: config/envs/((foundation))/opsman config/envs/((foundation))/products
        VARS_PATHS: vars/envs/((foundation))/generated-vars vars/envs/((foundation))/vars
        TASKS_PATH: tasks/tasks
      output_mapping:
        tasks: pipelines
    - task: prepare_custom_tasks_with_product_version
      image: platform-automation-image
      file: pipelines/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: pipelines
        vars: configuration
        config: opsman-version-git
      params:
        CONFIG_PATHS: config
        VARS_PATHS: vars/envs/((foundation))/generated-vars vars/envs/((foundation))/vars
        TASKS_PATH: tasks/tasks
      output_mapping:
        tasks: pipelines
    - task: echo_files
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ubuntu
        inputs:
        - name: platform-automation-tasks
        params:
          FILE: platform-automation-tasks/tasks/download-product.yml
        run:
          path: bash
          args:
          - -exc
          - |
            cat $FILE
    - task: check-opsman-state-file
      image: platform-automation-image
      file: pipelines/tasks/check-opsman-state-file.yml
      input_mapping:
        config: configuration
      params:
        OPSMAN_CONFIG_FILE: envs/((foundation))/opsman/opsman.yml
        STATE_FILE: envs/((foundation))/state/state.yml
    - task: download-product
      image: platform-automation-image
      file: platform-automation-tasks/tasks/download-product.yml
      input_mapping:
        config: opsman-version-git
        vars: configuration
      params:
        CONFIG_FILE: semver-config.yaml
        VARS_FILES: vars/envs/((foundation))/vars/versions.yml
    - task: create-vm
      image: platform-automation-image
      file: platform-automation-tasks/tasks/create-vm.yml
      input_mapping:
        image: downloaded-product
        config: configuration
        vars: configuration
        state: configuration
      params:
        OPSMAN_CONFIG_FILE: envs/((foundation))/opsman/opsman.yml
        VARS_FILES: vars/envs/((foundation))/vars/opsman.yml
        STATE_FILE: envs/((foundation))/state/state.yml
      on_success:
        do:
        - task: opsman_state_make_commit
          image: platform-automation-image
          file: platform-automation-tasks/tasks/make-git-commit.yml
          input_mapping:
            repository: configuration
            file-source: generated-state
          output_mapping:
            repository-commit: configuration-commit
          params:
            FILE_SOURCE_PATH: state.yml
            FILE_DESTINATION_PATH: envs/((foundation))/state/state.yml
            GIT_AUTHOR_EMAIL: ((git.user.email))
            GIT_AUTHOR_NAME: ((git.user.username))
            COMMIT_MESSAGE: Update from upgrade-opsman
        - put: configuration
          params:
            repository: configuration-commit
            merge: true
