- type: replace
  path: /product-properties/.properties.nsx_auth?
  value:
    value: simple
    selected_option: simple
- type: remove
  path: /product-properties/.properties.nsx_auth.client_cert.nsx_api_client_cert?
- type: replace
  path: /product-properties/.properties.nsx_auth.simple.nsx_api_user?
  value:
    value: ((nsx_auth_simple_nsx_api_user))
- type: replace
  path: /product-properties/.properties.nsx_auth.simple.nsx_api_password?
  value:
    value:
      secret: ((nsx_auth_simple_nsx_api_password))
